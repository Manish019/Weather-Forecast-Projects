
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application Development in
        JavaScript</title>
        <link rel="icon" href="./img/weather.png">

    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white-500  min-h-screen flex items-center justify-center p-4">

    <div class="container w-full bg-red-500 shadow-lg rounded-xl p-6">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Weather Forecast Application </h1>
        
        <!-- Search Box -->
        <div class="search-container mb-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Left Section: Search Input & Buttons -->
            <div>
                <label for="cityInput" class="block text-white font-medium mb-2 text-lg">Enter the City Name:</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="cityInput" placeholder="E.g. Delhi, Mumbai, Patna" 
                        class="flex-grow p-3 border rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-red-400" 
                        aria-label="City Name">
                    <button onclick="searchWeather()" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-md text-lg hover:bg-blue-700">
                        Search
                    </button>
                </div>
                <p class="text-center text-white my-2">Or</p>
                <button onclick="getCurrentLocation()" 
                    class="w-full bg-gray-600 text-white px-4 py-2 rounded-md text-lg hover:bg-gray-700 transition">
                    Use Current Location
                </button>
            </div>
        
            <!-- Right Section: Current Weather -->
            <div class="current-weather p-4 rounded-md shadow-md bg-blue-700">
                <h2 id="cityName" class="text-xl font-semibold text-white">City Name (Date)</h2>
                <div class="weather-info flex flex-col items-center sm:flex-row sm:justify-between mt-4">
                    <div class="weather-details text-white">
                        <p id="temperature" class="text-lg">Temperature: --Â°C</p>
                        <p id="wind">Wind: -- M/S</p>
                        <p id="humidity">Humidity: --%</p>
                    </div>
                    <div class="weather-icon mt-2">
                        <img id="weatherIcon" src="./img/rain-weather.png" alt="Weather Icon" class="hidden w-16 mx-auto sm:mx-0">
                        <p id="weatherDescription" class="text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Current Weather -->
        <div class="weather-container bg-blue-50 p-6 rounded-md shadow-md">
            <!-- Forecast Section -->
            <div class="forecast-container">
                <h3 class="text-lg font-semibold text-blue-700 mb-3">5-Day Forecast</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3 " id="forecastContainer">
                    <p class="text-gray-500 col-span-2 text-center border border-solid">No forecast data available.</p>
                </div>
            </div>
        </div>
    </div>

    <noscript>
        <p class="text-red-600 text-center mt-4">JavaScript is disabled. Please enable it to use the Weather Dashboard.</p>
    </noscript>

    <script src="./script.js"></script>
</body>
</html>
